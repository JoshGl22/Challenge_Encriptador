<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <link rel="icon" href="img/incognitoIcon3.png">
    <link rel="stylesheet" href="style.css">
    <script src="Sweet_Alert/Libreria-SweetAlert.js"></script>
    <script src="Animacion_Texto/typed_library.js"></script>
</head>

<body>
    <canvas id="canv"></canvas>
    <script src="Animacion_fondo_matrix/script_matrix.js"></script>

    <div class="contenedor">
        <div class="contenido">
            <div class="caja-header">
                <header>
                    <h1><img src="img/incognito4.png" alt="incognito"></h1>
                    <h2 class="titulo">// <span class="typed"></span></h2>
                </header>

                <div class="caja-logos" id="div-logos">
                    <h3 id="follow"></h3>
                    <a title="Mi Github" href="https://github.com/JoshGl22" class="img-link"> <img src="img/logo-github.png" alt="github" class="img"></a>
                    <a title="Mi LinkedIn" href="https://www.linkedin.com/in/josu%C3%A9-garc%C3%ADa-lizalda-561713277/"  class="img-link"> <img src="img/logo-linkedin.png" alt="linkedin" class="img"></a>
                </div>
            </div>

            <main>
                <section class="section-encriptyon">
                    <div class="caja-texto1">
                        <div>
                            <label for="texto">Ingresa aqui.</label>
                        </div>

                        <textarea name="texto" class="area-texto" autofocus
                            placeholder="Solo letras minusculas y sin acento" id="area-texto1"></textarea>
                    </div>


                    <div class="caja-botones">
                        <button type="button" class="botones" onclick="botonEncriptar()">
                            <span>Encriptar</span>
                        </button>
                        <button type="button" class="botones" onclick="botonDesencriptar()">
                            <span>Desencriptar</span>
                        </button>
                    </div>
                </section>

                <section class="section-mostrar">
                    <div class="caja-texto2">
                        <div>
                            <label for="texto-encriptado" id="mensaje"></label>
                        </div>
                        <textarea name="texto-encriptado" class="area-texto" id="area-texto2" readonly></textarea>
                    </div>
                    
                    <div class="caja-boton">
                        <button type="button" class="botones" id="boton-copiar" onclick="botonCopiar()">
                            <span>Copiar</span>
                        </button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
